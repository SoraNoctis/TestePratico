<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Agenda de Contatos</title>
    <link rel="" href=".\assets\css\style.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <style>
        /* Adicione seu CSS aqui */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>
        <center> Agenda de Contatos</center>
    </h1>

    <hr>

    <hgroup>

    <form id="contatoForm">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="telefone" placeholder="Telefone">
        <select type="city" name="City" id="cidade" placeholder="Cidade" title="Cidade">
            <option value="WIP">WIP</option>
        </select>
        <select type="state" name="State" id="estado" placeholder="Estado" title="Estado">
            <option value="WIP">WIP</option>
        </select>
        <input type="text" id="email" placeholder="E-mail">
        <select id="categoria" title="Selecione o Tipo de Conta">
            <option value="">Tipo de conta</option>
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option>
            <option value="professor">Professor</option>
            <option value="funcionario">Funcionário</option>
            <option value="coordenador">Coordenador</option>
        </select>
    

    </form>
    
    <h2>
        <fluent-button type="submit">Adicionar Contato</fluent-button>
    </h2>

    </hgroup>

    <table id="contatosTable">
        <!-- As linhas da tabela serão adicionadas dinamicamente -->
    </table>
    <script src="./assets/js/app.js"></script>


</body>

</html>
