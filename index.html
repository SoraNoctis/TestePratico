<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Agenda de Contatos</title>
    <link rel="" href=".\assets\css\style.css">
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <style>
        /* Adicione seu CSS aqui */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>
        <center>Agenda de Contatos</center>
    </h1>

    <hr>

    <div class="employee-form">
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            <div>
                <label>Nome *</label>
                <label class="validation-error hide" id="nameValidationError">This field is required.</label>
                <input type="text" name="" id="name" placeholder="Nome">
            </div>
            <div>
                <label>Sobrenome *</label>
                <label class="validation-error hide" id="secondNameValidationError">This field is required.</label>
                <input type="text" name="" id="secondname" placeholder="Sobrenome">
            </div>
            <div>
                <label>Telefone *</label>
                <label class="validation-error hide" id="phoneValidationError">This field is required.</label>
                <input type="tel" name="phone" id="Telefone" placeholder="Telefone">
            </div>
            <div>
                <label>E-Mail *</label>
                <label class="validation-error hide" id="emailValidationError">This field is required.</label>
                <input type="email" name="email" id="" placeholder="E-Mail">
            </div>
            <div>
                <label>Cidade *</label>
                <label class="validation-error hide" id="cityValidationError">This field is required.</label>
                <select type="city" name="City" id="cidade" placeholder="Cidade" title="Cidade">
                    <option value="WIP">WIP</option>
                </select>
            </div>
            <div>
                <label>Estado *</label>
                <label class="validation-error hide" id="stateValidationError">This field is required.</label>
                <select type="state" name="State" id="estado" placeholder="Estado" title="Estado">
                    <option value="WIP">WIP</option>
                </select>
            </div>
            <div>
                <label>Tipo da Conta *</label>
                <label class="validation-error hide" id="accountType">This field is required.</label>
                <select type="accountType" name="accountType" title="Selecione o Tipo de Conta">
                    <option value="NULL">Selecione a categoria</option>
                    <option value="aluno">Aluno</option>
                    <option value="responsavel">Responsável</option>
                    <option value="professor">Professor</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="coordenador">Coordenador</option>
                </select>
            </div>

            <h2>
                <fluent-button type="submit">Adicionar Contato</fluent-button>
            </h2>            

        </form>
    </div>

    <br />
    <div class="employees-table">
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Conta</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="assets/js/app.js"></script>

</html>
